name: Poll Stock Prices

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Price Polling API
        run: |
          # Thêm -f để báo lỗi nếu HTTP status >= 400
          curl -f -v -X GET "https://${{ secrets.VERCEL_PROJECT_URL }}/api/cron/poll-prices" \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
