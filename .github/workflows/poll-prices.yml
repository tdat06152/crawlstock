name: Poll Stock Prices

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Price Polling API
        run: |
          # Tự động xử lý URL để tránh lỗi lặp lại https:// hoặc thừa dấu cách
          URL=$(echo "${{ secrets.VERCEL_PROJECT_URL }}/api/cron/poll-prices" | sed 's|https://||g' | sed 's|//|/|g')
          curl -f -v -X GET "https://$URL" \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
